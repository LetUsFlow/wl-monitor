@if (error) {
  <div>Error fetching stops: {{ this.error }}</div>
} @else {
  <h1>{{ this.transportRoute?.LineText }}</h1>
  <mat-chip-set aria-label="Stop selection">
    @for (stop of transportRoute?.route; track stop) {
      <mat-chip (click)="selectStop(stop.StopID)">{{stop.StopText}}, DIVA: {{stop.DIVA}} @if (stop.Direction)
          { (Direction: {{stop.Direction}}) }</mat-chip>
    }
  </mat-chip-set>
}
